<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<title>Bootstrap Form</title>

<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
<script  type="text/javascript">

    // Function for showing multiple service tags on selection 
     function showMultiple(){
        $("#serviceArea").show(); // Shows text area
        $("#serviceTag").hide(); // Hide text field
  
        }

        // Function for showing Service Tag on Selection 
        function showService(){
          $("#serviceArea").hide(); // Hides text area
          $("#serviceTag").show(); // shows text field
          
          }

      $(document).ready(function(event){  
        $("form").on("click", "#customRadioInline1", function(){
                showMultiple(); // function call for Yes button 
            });
        $("form").on("click", "#customRadioInline2", function(){
                showService(); // Function call for No button 
            });
        
      });
</script>

</head>
<body>
<!--Navigation bar & Brand-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CTS Devices</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!--Devices Drop down menu-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="false">
                Devices
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Add Device</a>
                <a class="dropdown-item" href="#">List</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Staff</a>
              </div>
            </li>
            <!--Reports Drop down menu-->
            <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Reports
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Report 1</a>
                      <a class="dropdown-item" href="#">Report 2</a>
                      <a class="dropdown-item" href="#">Report 3</a>
                    </div>
                </li>
            </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col" >
                <!--Radio-->
                
                <!--Form Creation-->
                <form>
                    <!--Radio-->
                    <div>Multiple Machines:</div>
                    <div class="custom-control custom-radio custom-control-inline">
                            <input  type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                            <label  class="custom-control-label" for="customRadioInline1">Yes</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input  type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" checked>
                            <label class="custom-control-label" for="customRadioInline2">No</label>
                          </div>
                          <br>
                    

                        <!--Grouping Service Tag/s, Model-->
                        <div class="form-row">
                          <div class="form-group col-sm-3" id= "serviceTag">
                            <label for="inputServiceTag1">Service Tag</label>
                            <input type="text" class="form-control" id="inputServiceTag1" placeholder="ServiceTag">
                          </div> 
                          <div class="form-group col-sm-3" id="serviceArea" style="display: none;">
                                <label for="multipleTag">Multiple Service Tags</label>
                                <textarea class="form-control" id="multipleTag" rows="3"  placeholder="Multiple Service Tags"></textarea>
                            </div>
                          
                          <div class="form-group col-sm-6">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Model">
                          </div>
                        </div>
                        
                        <!--Grouping Type & Purchase Date-->
                        <div class="form-row">
                        <div class="form-group col-sm-6">
                          <label for="type">Type</label>
                          <select class="form-control" id="type">
                                <option selected>Choose...</option>
                                <option>Laptop</option>
                                <option>Desktop</option>
                                <option>Tablet</option>
                                <option>Other</option>
                          </select>    
                        </div>
                        <div class="form-group col-sm-6">
                          <label for="purchaseDate">Purchase Date</label>
                          <input type="date" class="form-control" id="purchaseDate" placeholder="">
                        </div>
                    </div>
                    <!--Warranty Provider & Expiration -->
                        <div class="form-row">
                          <div class="form-group col-sm-6">
                            <label for="warrantyProvider">Warranty Provider</label>
                            <input type="text" class="form-control" id="warrantyProvider" placeholder="Warranty Provider">
                          </div>
                          <div class="form-group col-sm-6">
                            <label for="warrantyExpiration">Warranty Expiration</label>
                            <input type="date" id="warrantyExpiration" class="form-control">
                          </div>
                        </div>
                        <!--CheckBox-->
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Retired
                            </label>
                          </div>
                        </div>
                        <!--Buttons-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" data-toggle="modal" class="btn btn-primary" data-target="#exampleModal">Cancel</button>
                      </form>

                      <!--Modal-->
                      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Leave Page</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p>Press Confirm to Leave Page</p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              <a href = "file:///Users/ethanmcgee/Desktop/VsCode/WebDev/index.html" class="btn btn-primary" 
                                    role="button" aria-pressed="true">Confirm</a>
                              
                            </div>
                          </div>
                        </div>
                      </div>
                      
            
            </div>


        </div>
    </div>                
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="bootstrap/js/popper.min.js"></script> </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

   
</body>
</html>
