<html>
<head>
  <title>Pixel Art jQuery Demo</title>
  <style type="text/css">
      #container {
          font-size: 0;
      }
      
      .pixel {
          display: inline-block;
          width: 40px;
          height: 40px;
          border: solid 1px #000;
          margin: 0;
          
      }
      
      .swatch {
          display: inline-block;
          width: 20px;
          height: 20px;
          border: solid 1px #000;
      }
      
      .pixel:hover {
          border-color: red;
      }
  </style>


<script type="text/javascript" src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>
<script>
    $("document").ready(function(){
        var currentColor = "white"; // set default color
        drawGrid(15,15); // draw inital grid

        $(".swatch").on("click", function(){
            currentColor = $(this).css("background-color");
            $("#current").css("background-color", currentColor);
        });

        $("#container").on("click", ".pixel", function(){
            $(this).css("background-color", currentColor);
        });
        
        $("#update").on("click", function(){
            drawGrid( $("#rows").val(), $("#columns").val() );
        })



    });

    function drawGrid(numRows, numColumns){
        $("#container").html(""); // Clear out container div

        for(var row = 0; row < numRows; row++){
            $("#container").append("<div class = \"row\" >");
            for(var columns = 0; columns < numColumns; columns++){
                $("#container").append("<div class= \"pixel\" </div>");
            }
            $("#container").append("</div>");
        }
 

    }



</script>
</head>
<body>
<div id="palette">
    <h2>Color Palette</h2>
    <div class="row">
        <div class="swatch" style="background-color: red;"></div>
        <div class="swatch" style="background-color: orange;"></div>
        <div class="swatch" style="background-color: blue;"></div>
        <div class="swatch" style="background-color: green;"></div>
        <div class="swatch" style="background-color: white;"></div>
        <div class="swatch" style="background-color: black;"></div>
        Current: <div id="current" class="swatch" style="background-color: white;"></div>
    </div>
</div>    

<p>How big do you want your grid?</p>
<div>
    <label>Rows: <input type="text" value="10" id="rows" /></label>
    <label>Columns: <input type="text" value="10" id="columns" /></label>
    <input type="button" value="Update" id="update" />
</div>

<p>Click on squares below to change colors.</p>
<div id="container">
  

  </div>
</div>
</body>
</html>
